<div class='container'>
  <div class="row">
    <div class="col-md-6">
     <div>
        <input type="text" class="form-control input" placeholder="Repos" ng-model="repoSearch"/>
     </div>
      <ul class="list-group" >
        <h5>{{repos[0].owner}}</h5>
        <li class="list-group-item" ng-repeat="repo in repos | filter: repoSearch track by $index" ng-click="getStats(repo)">{{repo.name}}

            <p class="description">{{repo.description}}</p>
    
        </li>
        </ul>
    </div>
</div>
