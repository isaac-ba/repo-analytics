<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="angular/angular.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
</head>
<body ng-app="repoApp" ng-controller="LoginCtrl">
<nav class="navbar custom-nav navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="#page-top">
          <span class="logo-text">Github</span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" ng-show="isLoggedIn()"><strong>{{ currentUser() }}</strong> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
              <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
              <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ui-view></ui-view>

<script src="app.js"></script>
<script src="services/login.js"></script>
<script src="controllers/loginController.js"></script>
<script src="controllers/userDataController.js"></script>

</body>
</html>
